<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBet AI Admin Dashboard</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/predictions">Predictions</a>
      <a href="/admin/dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main>
    <h2>Manage Predictions</h2>
    <form id="addPredictionForm">
      <input type="text" id="matchName" placeholder="Match Name" required>
      <input type="text" id="prediction" placeholder="Prediction" required>
      <button type="submit">Add Prediction</button>
    </form>

    <h3>Current Predictions</h3>
    <ul id="predictionList"></ul>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
